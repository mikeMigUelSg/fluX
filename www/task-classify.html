<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Classificação AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/classify.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-search"></i> Classifica a Imagem</h2>
        <div class="image-container">
            <img id="taskImage" src="assets/img1.jpg" alt="Imagem para classificar">
        </div>
        <input type="text" id="classificacao" placeholder="O que estás a ver?">
        <button onclick="enviarClassificacao()">Enviar</button>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="status">Progresso: 0%</div>
    </div>

    <script src="js/classify.js"></script>
</body>
</html>
