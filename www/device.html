<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan do Dispositivo</title>
  <link rel="stylesheet" href="css/device.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="header-card">
      <h2><i class="fas fa-microchip"></i> Verificar Hardware</h2>
      <p class="uid-label">Vamos analisar as caracter√≠sticas do teu dispositivo.</p>
    </div>

    <div class="scan-section">
      <button id="scanBtn" class="asset-button">üîç Fazer Scan</button>

      <div id="loading" class="scan-loader hidden">
        <i class="fas fa-circle-notch fa-spin"></i>
        <p>A analisar dispositivo...</p>
      </div>

      <div id="device-info" class="feature-list hidden">
        <div class="feature-item">
          <div class="feature-icon"><i class="fas fa-mobile-alt"></i></div>
          <div class="feature-label">Modelo: <span id="model"></span></div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"><i class="fas fa-microchip"></i></div>
          <div class="feature-label">CPU: <span id="cpu"></span></div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"><i class="fas fa-memory"></i></div>
          <div class="feature-label">RAM: <span id="ram"></span></div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"><i class="fas fa-android"></i></div>
          <div class="feature-label">Android: <span id="android"></span></div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"><i class="fas fa-star"></i></div>
          <div class="feature-label">Ranking: <span id="ranking"></span>/100</div>
        </div>
      </div>

      <button id="confirm" class="asset-button hidden">
        <i class="fas fa-check-circle"></i> Guardar
      </button>   

      <button id="goHome" class="asset-button hidden" href ="profile.html">
        <i class="fas fa-home"></i> P√°gina Principal
      </button>
        
    </div>
  </div>

  <script type="module" src="js/device.js" defer></script>
</body>
</html>
