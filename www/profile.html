<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="css/bottom-bar.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="js/bottom-bar.js" defer></script>
</head>
<body>
  <div class="dashboard-wrapper">
    
    <!-- Cartão do Topo -->
    <div class="header-card">
      <div class="uid-label">UID: <span style="color: #00ff99;">38367271</span></div>
      <div class="total-label">Meu Total de Ativos (USDT)</div>
      <div class="total-value">77.344 USDT</div>
      <button class="asset-button">Centro de Ativos</button>
    </div>

    <!-- Cards de Saldos -->
    <div class="balance-cards">
      <div class="balance-card">
        <div class="label">Tarefa</div>
        <div class="value">₮ 5.000</div>
      </div>
      <div class="balance-card">
        <div class="label">Cofre</div>
        <div class="value">₮ 0.00</div>
      </div>
      <div class="balance-card">
        <div class="label">Levantamento</div>
        <div class="value">₮ 72.344</div>
      </div>
    </div>

    <!-- Lista de Funcionalidades -->
    <div class="feature-list">
      <a href="device.html" class="feature-item">
        <div class="feature-icon"><i class="fas fa-microchip"></i></div>
        <div class="feature-label">O Meu Dispositivo</div>
      </a>      
      <a href="my-team.html" class="feature-item">
        <div class="feature-icon"><i class="fas fa-users"></i></div>
        <div class="feature-label">A Minha Equipa</div>
      </a>      
      <a href="trans-hist.html" class="feature-item">
        <div class="feature-icon"><i class="fas fa-receipt"></i></div>
        <div class="feature-label">Transações</div>
      </a>      
      <a href="invitation.html" class="feature-item">
        <div class="feature-icon"><i class="fas fa-share-alt"></i></div>
        <div class="feature-label">Centro de Convites</div>
      </a>      
      <a href="customer-service.html" class="feature-item">
        <div class="feature-icon"><i class="fas fa-headset"></i></div>
        <div class="feature-label">Apoio ao Cliente</div>
      </a>     
      <div class="feature-item">
        <div class="feature-icon"><i class="fas fa-tasks"></i></div>
        <div class="feature-label">Centro de Tarefas</div>
      </div>
    </div>
    
  </div>
  <div id="bottom-bar-placeholder"></div>
</body>
</html>
