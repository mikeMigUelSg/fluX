<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo - fluX</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="register-container">
    <img src="img/flux_logo.png" alt="fluX Logo" class="logo">
    <h1>Cria a tua Conta</h1>

    <form class="register-form">
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Palavra-passe" required>
      <input type="text" placeholder="Código de Convite (opcional)">
      <button type="submit">Registar</button>
    </form>

    <p class="login-link">Já tens conta? <a href="login.html">Inicia Sessão</a></p>
  </div>
</body>
</html>
