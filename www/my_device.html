<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Device</title>
  <link rel="stylesheet" href="css/my-device.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard-wrapper">
    
    <!-- Cabeçalho da Página -->
    <div class="device-info-section">
      <div class="section-title">My Device</div>
      <div class="description">Information about your device status and usage</div>
    </div>

    <!-- Cartões com Info do Dispositivo -->
    <div class="device-info-grid">
      <div class="device-info-card">
        <div class="info-label">Device Name</div>
        <div class="info-value">SmartPower-X100</div>
      </div>
      <div class="device-info-card">
        <div class="info-label">Status</div>
        <div class="info-value">Online</div>
      </div>
      <div class="device-info-card">
        <div class="info-label">Last Sync</div>
        <div class="info-value">14-Apr-2025 16:30</div>
      </div>
      <div class="device-info-card">
        <div class="info-label">Energy Consumption</div>
        <div class="info-value">12.7 kWh</div>
      </div>
      <div class="device-info-card">
        <div class="info-label">Uptime</div>
        <div class="info-value">3d 12h</div>
      </div>
      <div class="device-info-card">
        <div class="info-label">Temperature</div>
        <div class="info-value">42°C</div>
      </div>
    </div>

    <!-- Botão de Ação -->

    <!-- Link de Voltar -->
 <!-- Link de Voltar -->
  <div style="text-align: center;">
    <a href="index.html" class="back-btn">← Back to Dashboard</a>
  </div>


  </div>
</body>
</html>
