<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Rank</title>
  <link rel="stylesheet" href="css/power.css" />
  <link rel="stylesheet" href="css/bottom-bar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="power-container">
    <h2><i class="fas fa-bolt"></i> Power Rank</h2>
  
    <div class="section-title">üì± Dispositivos ativos</div>
  
    <!-- CARD DO DISPOSITIVO ATUAL -->
    <div class="section device-section">
      <div class="device-header">
        <div id="deviceName" class="device-label">üîç A carregar...</div>
        <div class="device-tag">‚úî Atual</div>
      </div>
  
      <div class="gauge-wrapper">
        <div id="gaugeContainer" class="gauge"></div>
        <div class="acc-labels">
          <span>0</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
      </div>
  
      <hr class="divider" />
  
      <div id="rankLabel" class="rank-level centered"></div>
      <div id="improveTip" class="tip centered"></div>
  
      <hr class="divider" />
  
      <div id="acceleratorInfo" class="tip centered"></div>
      <div id="activeAccelerators" class="tip centered"></div>
      <div id="profitEstimate" class="tip centered"></div>
    </div>
  
    <div class="add-more">Podes adicionar mais dispositivos ao teu perfil.</div>
  </div>
  

    <!-- ACCELERATORS ACTIVE CONTAINER -->
    <div id="activeAccSection" class="section">
      <h3>Aceleradores Ativos</h3>
      <p id="activeAccelerators">‚Äì</p>
    </div>

    <!-- PROFIT ESTIMATE CONTAINER -->
    <div id="profitSection" class="section">
      <h3>Estimativa de Profit</h3>
      <p id="profitEstimate">‚Äì</p>
    </div>
  </div>

  <div id="bottom-bar-placeholder"></div>
  <script type="module" src="js/power.js"></script>
  <script type="module" src="js/bottom-bar.js"></script>
</body>
</html>
