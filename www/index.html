<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Mobile Dashboard</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- CSS da bottom bar -->
  <link rel="stylesheet" href="css/bottom-bar.css" />
  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- JS principal da página -->
  <script src="js/main.js" defer></script>
  <!-- JS para carregar a bottom bar -->
  <script src="js/bottom-bar.js" defer></script>
</head>

<body>
  <div class="app-container">


    <nav class="top-nav">
      <div class="nav-button">
        <div class="top-icon"><i class="fas fa-tasks"></i></div>
        <span>Task Center</span>
      </div>
      <div class="nav-button">
        <div class="top-icon"><i class="fas fa-book"></i></div>
        <span>Tutorials</span>
      </div>
      <div class="nav-button">
        <div class="top-icon"><i class="fas fa-link"></i></div>
        <span>Invitation</span>
      </div>
      <div class="nav-button">
        <div class="top-icon"><i class="fas fa-info-circle"></i></div>
        <span>About Us</span>
      </div>
    </nav>

    <section class="yield-card">
      <div class="yield-row">
        <div>
          <p>Daily Yield</p>
          <strong>+0.00USDT</strong>
        </div>
        <div>
          <p>Total Yield</p>
          <strong>+0.01USDT</strong>
        </div>
      </div>
      <div class="progress-bar">
        <p>Today's training progress</p>
        <div class="bar"><div class="fill" style="width: 0%;"></div></div>
      </div>
    </section>

    <section class="cards">
      <div class="card">
        <p>Make Profit</p>
        <strong>0.01 USDT</strong>
        <button>Claim</button>
      </div>
      <div class="card">
        <p>Node Partner</p>
        <strong>2000K</strong>
        <button>Node Partner</button>
      </div>
    </section>

    <section class="partners">
      <h4>Partners</h4>
      <div class="logos">
        <span>facebook</span>
        <span>Hugging Face</span>
        <span>Google</span>
        <span>OpenAI</span>
        <span>Meta</span>
        <span>BioMap</span>
        <span>X AI</span>
        <span>NVIDIA</span>
        <span>amazon</span>
      </div>
    </section>

    <!-- Local onde a bottom bar será injetada -->
    <div id="bottom-bar-placeholder"></div>
  </div>
</body>
</html>
