<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Dashboard Mobile</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- CSS da barra inferior -->
  <link rel="stylesheet" href="css/bottom-bar.css" />
  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- JS principal da página -->
  <script src="js/main.js" defer></script>
  <!-- JS para carregar a barra inferior -->
  <script src="js/bottom-bar.js" defer></script>
</head>

<body>
  <div class="app-container">

    <nav class="top-nav">
      <div class="nav-button">
        <div class="top-icon"><i class="fas fa-tasks"></i></div>
        <span>Centro de Tarefas</span>
      </div>
      <div class="nav-button">
        <div class="top-icon"><i class="fas fa-book"></i></div>
        <span>Tutoriais</span>
      </div>
      <div class="nav-button">
        <div class="top-icon"><i class="fas fa-link"></i></div>
        <span>Convite</span>
      </div>
      <div class="nav-button">
        <div class="top-icon"><i class="fas fa-info-circle"></i></div>
        <span>Sobre Nós</span>
      </div>
    </nav>

    <section class="yield-card">
      <div class="yield-row">
        <div>
          <p>Lucro Diário</p>
          <strong>+0.00USDT</strong>
        </div>
        <div>
          <p>Lucro Total</p>
          <strong>+0.01USDT</strong>
        </div>
      </div>
      <div class="progress-bar">
        <p>Progresso de treino de hoje</p>
        <div class="bar"><div class="fill" style="width: 0%;"></div></div>
      </div>
    </section>

    <section class="cards">
      <div class="card">
        <p>Gerar Lucro</p>
        <strong>0.01 USDT</strong>
        <button>Recolher</button>
      </div>
      <div class="card">
        <div class="gauge">
          <svg viewBox="0 0 36 36">
            <path class="bg" d="M18 2.0845a15.9155 15.9155 0 1 1 0 31.831a15.9155 15.9155 0 1 1 0 -31.831" />
            <path class="progress" stroke-dasharray="0, 100" d="M18 2.0845a15.9155 15.9155 0 1 1 0 31.831a15.9155 15.9155 0 1 1 0 -31.831"/>
            <text x="18" y="20.35" class="gauge-text">0%</text>
          </svg>
        </div>
        <div class="level-text">Nível 1</div>
      </div>
    </section>

    <section class="partners">
      <h4>Parceiros</h4>
      <div class="logos">
        <span>facebook</span>
        <span>Hugging Face</span>
        <span>Google</span>
        <span>OpenAI</span>
        <span>Meta</span>
        <span>BioMap</span>
        <span>X AI</span>
        <span>NVIDIA</span>
        <span>amazon</span>
      </div>
    </section>

    <!-- Local onde a barra inferior será injetada -->
    <div id="bottom-bar-placeholder"></div>
  </div>
</body>
</html>
